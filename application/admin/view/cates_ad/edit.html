<!DOCTYPE html>
<html>
{include file='/common/_meta'}
<body>
	<!-- 头部 -->
{include file='/common/top'}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
        {include file='/common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>
                                            <li>
                            <a href="{:url('catesAd/lst')}">广告图片管理</a>
                        </li>
                        <li class="active">修改广告图片</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改广告图片</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="catesAd_id" value="{$catesAds.catesAd_id}">


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">添加图片</label>
                            <div class="col-sm-6">
                                <input class="" id="username" name="catesAd_img" type="file" value="{$catesAds.catesAd_img}">
                                {if condition="$catesAds['catesAd_img'] neq ''"}
                                    <img src="__upload__/{$catesAds.catesAd_img}" style="height: 30px">
                                {else/}
                                    暂无图片
                                {/if}
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">广告图片位置</label>
                            <div class="col-sm-6">
                                <div class="radio" style="display: inline-block; padding-right: 20px;">
                                    <label>
                                        <input class="inverted colored-blue" value="0" name="catesAd_position" type="radio" {if condition="$catesAds.catesAd_position eq 0"} checked="checked" {/if}>
                                        <span class="text">轮播大图</span>
                                    </label>
                                </div>
                                <div class="radio" style="display: inline-block; padding-right: 20px;">
                                    <label>
                                        <input class="inverted colored-blue" value="1" name="catesAd_position" type="radio" {if condition="$catesAds.catesAd_position eq 1"} checked="checked" {/if}>
                                        <span class="text">第一个图</span>
                                    </label>
                                </div>
                                <div class="radio" style="display: inline-block; padding-right: 20px;">
                                    <label>
                                        <input class="inverted colored-blue" value="2" name="catesAd_position" type="radio" {if condition="$catesAds.catesAd_position eq 2"} checked="checked" {/if}>
                                        <span class="text">第二个图</span>
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="catesAd_url" type="text" value="{$catesAds.catesAd_url}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                                <select name="catesAd_catesId">
                                    <option value="">请选择</option>
                                    {volist name="cateslist" id="cates"}
                                    <option value="{$cates.cates_id}" {if condition="$catesAds.catesAd_catesId eq $cates.cates_id"} selected="selected" {/if}>
                                        {$cates.cates_name}
                                    </option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    {include file='/common/footer'}
    

</body></html>
