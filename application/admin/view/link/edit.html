<!DOCTYPE html>
<html>
{include file='/common/_meta'}
<body>
    <!-- 头部 -->
{include file='/common/top'}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
        {include file='/common/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>
                                            <li>
                            <a href="{:url('link/lst')}">链接管理</a>
                        </li>
                        <li class="active">添加链接</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">添加链接</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="links_id" value="{$links.links_id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="links_title" type="text" value="{$links.links_title}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接URL</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="links_url" type="text" value="{$links.links_url}">
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接LOGO</label>
                            <div class="col-sm-6">
                                <input class="" id="username" name="links_logo" type="file" value="{$links.links_logo}">
                                {if condition="$links['links_logo'] neq ''"}
                                    <img src="__upload__/{$links.links_logo}" style="height: 30px">
                                {else/}
                                    暂无图片
                                {/if}
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="username" placeholder="" name="links_description" type="text">{$links.links_description}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">连接类型</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float:left; padding-right: 10px;">
                                    <label>
                                        <input class="inverted colored-blue" value="1" name="links_type" type="radio" {if condition="$links['links_type'] eq 1"} checked="checked" {/if}>
                                        <span class="text">文字</span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left">
                                    <label>
                                        <input class="inverted colored-blue" value="0" name="links_type" type="radio" {if condition="$links['links_type'] eq 0"} checked="checked" {/if}>
                                        <span class="text">图片</span>
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接状态</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float:left; padding-right: 10px;">
                                    <label>
                                        <input class="inverted colored-blue" value="1" name="links_status" type="radio" {if condition="$links['links_status'] eq 1"} checked="checked" {/if}>
                                        <span class="text">显示</span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left">
                                    <label>
                                        <input class="inverted colored-blue" value="0" name="links_status" type="radio" {if condition="$links['links_status'] eq 0"} checked="checked" {/if}>
                                        <span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    {include file='/common/footer'}
    

</body></html>
